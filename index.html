<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP Sign Up</title>
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="left-container">
            <div class="logo-box">
                <img src="odin-lined.png" alt="white bordered odin logo" />
                <h1>ODIN</h1>
            </div>
            <p class="img-credits">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>

        <div class="right-container">
            <div class="disclaimer">
                <p class="text-disclaimer">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. <br />
                    Sign up <em>now</em> to get started.
                </p>
                <p class="text-disclaimer">You <em>know</em> you want to.</p>
            </div>

            <form action="" method="get" class="form-container">
                <h2>Let's do this!</h2>
                <div class="input-fields-left">
                    <label for="first-name">first name</label>
                    <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        max="30"
                        min="1"
                        required
                    />

                    <label for="email">email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                    />

                    <label for="password">password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required
                    />
                </div>
                <div class="input-fields-right">
                    <label for="last-name">last name</label>
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        max="30"
                        min="1"
                        required
                    />
                    <label for="phone-number">phone number</label>
                    <input
                        type="number"
                        name="phone-number"
                        id="phone-number"
                        max="15"
                        min="6"
                    />
                </div>

                <input type="submit" value="Create account" />
                <p class="create-acc">
                    Already have an account? <a href="index.html">Log in</a>
                </p>
            </form>
        </div>
    </body>
</html>
